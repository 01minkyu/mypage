<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
            max-width: 500px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Profile</th>
        </tr>
        <tr>
            <td colspan="2"><img id="profile-pic" src="" alt="Profile Picture" width="150"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td id="name"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td id="email"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td id="phone"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td id="address"></td>
        </tr>
    </table>

    <script>
        fetch("https://randomuser.me/api/").then((response) => {
            if(response.ok){
                return response.json();
            }
        }).then((data) => {
            const firstName = data.results[0].name.first;
            const lastName = data.results[0].name.last;
            const email = data.results[0].email;
            const phone = data.results[0].phone;
            const address = `${data.results[0].location.street.name}, ${data.results[0].location.city}, ${data.results[0].location.country}`;
            const profilePic = data.results[0].picture.large;

            document.querySelector("#name").innerText = `${firstName} ${lastName}`;
            document.querySelector("#email").innerText = `${email}`;
            document.querySelector("#phone").innerText = `${phone}`;
            document.querySelector("#address").innerText = `${address}`;
            document.querySelector("#profile-pic").src = profilePic;
        });
    </script>
</body>
</html>
